<h2>
  自分の未来に希望を持てない君へ 
</h2>
<ul>
  <li>
    暗いニュースばかりが流れる
  </li>
  <li>
    <span class="nonsplit">「昔の日本は良かった」</span><span class="nonsplit">「若い君たちは大変だね」</span><span class="nonsplit">無責任にそう言う相手は逃げ切れるのだろうなと思うと，世の中の不公平を感じる</span><span class="nonsplit">「自分の未来は明るい」と信じたくても，考えど考えど明るい未来なんて想像できない</span>
  </li>
</ul>
<p>
  <span class="nonsplit strong">そんな君に私は「武器」を配りたい</span><span class="nonsplit">社会に希望が持てなくても，自分だけでも何とか生きていく</span><span class="nonsplit">そして自分の周りの大切な人たちを守る</span><span><br /></span><span class="nonsplit strong">それに必要な「武器」を授けたい</span><span class="nonsplit strong">その「武器」とは，生き残るのに必要な確かな知恵とスキルだ</span>
</p>
